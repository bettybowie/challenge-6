<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Assets/style.css"/>
  <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"
    ></script>
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City:</h3>
        <form id="city-form" class="card-body">
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Search History</h3>
        <button id="clear-search" type="submit" class="btn">Clear</button>
        <div id="search-history" class="card-body">
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">

      <div id="current-condition" class="card"> 
        <h3 id="current-city-date" class="text-uppercase"></h3><i id="current-icon"></i>
        <h5 id="temperature" class="text-uppercase"></h5>
        <h5 id="wind" class="text-uppercase"></h5>
        <h5 id="humidity" class="text-uppercase"></h5>
      </div>

      <div id="forecast col-12 col-md-8">
        <h4 id="forecast-title"></h4>
        <ul></ul></div>
      </div>
    </div>
  </main>

  <script src="./Assets/script.js"></script>
</body>

</html>
